<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPSS Slideshow Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .slide img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide">
      <a href="slide1-link.html">
        <img src="slide1.jpg" alt="Slide 1">
      </a>
    </div>
    <div class="slide">
      <a href="slide2-link.html">
        <img src="slide2.jpg" alt="Slide 2">
      </a>
    </div>
    <div class="slide">
      <a href="slide3-link.html">
        <img src="slide3.jpg" alt="Slide 3">
      </a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 2000); // Change slide every 2 seconds
    }
  </script>
</body>
</html>
